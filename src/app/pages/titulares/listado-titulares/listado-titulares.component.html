<h2>Noticias Recientes</h2>

<select [(ngModel)]="pais" (change)="getTitulares()">
    <option value="mx">Mexico</option>
    <option value="us">Estados Unidos</option>
</select>

<p *ngIf="cargando">Cargando datos....</p>

<mat-card *ngFor="let item of titulares" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.urlToImage}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>

<ul>
    <!-- titulares.forEach(item => {}) -->
    <li *ngFor="let item of titulares"> 
        <a (click)="guardarNoticia(item)" [routerLink]="item.title">{{item.title}}</a>
    </li>
</ul>
